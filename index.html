<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>choongang202407 HomePage</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/dayjs"></script>
	<script src="https://unpkg.com/dayjs/locale/ko.js"></script>
	<style>
		.info {
			width: 90%;
			padding: 10px;
			margin: auto;
			border: 1px solid gray;
			margin-top: 10px;
			margin-bottom: 10px;
			font-size: 18pt;
			border-radius: 20px;
		}
		.today {
			font-size: 11pt;
			font-weight: bold;
		}
	</style>
	<script>
		let images = ['./images/001.gif', './images/002.gif', './images/003.gif', './images/004.gif', './images/005.gif', './images/006.gif', './images/007.gif'];
		let index = 0;
		dayjs.locale('ko');

		$(function () {
			setInterval(() => {
				index = ++index % images.length;
				$("#img").attr('src', images[index]);
				$("#today").html(dayjs(new Date()).format("현재 시간 : YYYY-MM-DD(dd) HH:mm:ss"));
			}, 100);
		});
	</script>
</head>

<body>
	<div class="info">
		<h2>
			HomePage에 오신것을 환영합니다.
			<span id="today" class="today"></span>
		</h2>
		<hr>
		<img src='./images/penguin2.png' width="80" height="80" />
		<img src='./images/penguin3.jpg' width="80" height="80" />
		<img id="img" width="80" height="80" />
	</div>
</body>
</html>
